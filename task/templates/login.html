{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yj Login</title>
    <style>
        body{
            background-image: url("{% static 'yjimg.jpg ' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .box{
            width: 300px;
            padding: 40px;
            position: absolute;
            top: 50%;
            background: black;
            text-align: center;
        }
        .box h1,h3{
            color: white;
            text-transform: uppercase;
            font-weight: 500;
        }
        .box input[type = "text"],.box input[type = "password"]{
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 14px 10px;
            width: 200px;
            outline:none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            
            }
            .box input[type = "text"]:focus,.box input[type = "password"]:focus{
                width:300px;
                border-radius: #2ecc71;

            }
            .box input[type= "submit"]{
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            width: 200px;
            outline:none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
            }
            .box input[type="submit"]:hover{
                background:#2ecc71 ;

            }

    </style>
</head>
<body>
     {% for message in messages %}
    <h3>{{ message }}</h3>
        {% endfor %}
    <form class ="box" method="POST" action="login">{% csrf_token %}
    <h1>Login</h1>
    
    <input type="text" name ="username" placeholder="enter your name " required>
    <input type ="password" name="password"placeholder="password" required>
    <a href="file:///E:/yash%20programming/html/loading.html">
        <input type="submit"name="submit" value="Login" >
    </a>
    </form>
</body>
</html>
